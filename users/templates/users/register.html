{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Me</legend>
                {{ form|crispy  }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">sign up</button>
            </div>
        </form>
        <div class="borner-top pt-3">
            <small class="text-muted">
                Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
